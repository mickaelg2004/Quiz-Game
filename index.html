<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Api Quiz Game</title>
</head>

<body>

    <div id="quiz-container">
        <div id="game-setup">
            <div>
                <label for="category">Escolha a categoria:</label>
                <select id="category">
                    <option value="">Alguma Categoria</option>
                </select>
            </div>
            <div>
                <label for="amount">Numero de perguntas:</label>
                <input type="number" id="amount" min="1" max="50" value="10">
            </div>
            <div>
                <label for="difficulty">Selecione a dificuldade:</label>
                <select id="difficulty">
                    <option value="">Alguma Dificuldade</option>
                    <option value="easy">Facil</option>
                    <option value="medium">Medio</option>
                    <option value="hard">Dificil</option>
                </select>
            </div>
            <button id="start-btn">Come√ßar Jogo</button>
        </div>
        <div id="quiz" style="display: none;">
            <div id="progress"></div>
            <div id="currentScore"></div>
            <div id="highScore"></div>
            <div id="question"></div>
            <div id="answers"></div>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
